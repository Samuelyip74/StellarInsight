<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <script src="js/angular-bootstrap/jquery.js"></script>

    <script src="js/angular-bootstrap/angular.min.js"></script>
    <script src="js/angular-bootstrap/angular-local-storage.js"></script>
    <script src="js/angular-bootstrap/angular-translate.min.js"></script>
    <script src="js/angular-bootstrap/angular-translate-loader-static-files.min.js"></script>
    <script src="js/angular-bootstrap/underscore.js"></script>
    <script src="js/angular-bootstrap/bootstrap.min.js"></script>
    <script src="js/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="js/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!--User define-->
    <script src="js/user-custom/main.js"></script>
    <script src="js/user-custom/action-service.js"></script>
    <script src="js/user-custom/main-constant.js"></script>
    <script src="js/user-custom/service.js"></script>
    <script src="js/user-custom/declaration-controller.js"></script>
    <script src="js/user-custom/portal-param.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/portal-layout.css">
    <link rel="stylesheet" type="text/css" href="css/additional.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/declaration.css">
    <link rel="stylesheet" href="css/flag-icon.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">      
    <link rel="stylesheet" type="text/css" href="css/custom.css">     

</head>
<body  ng-app="main" ng-controller="declarationController">
<div class="container-fluid  no-padding-left-right"  ng-cloak>
    <div class="row vertical-center">
        <div class="col-xs-12 col-md-12 no-padding-left-right">
            <div class="col-md-3 declaration_left no-padding-left-right"></div>
            <div class="col-md-6 col-xs-12 declaration_right no-padding-left-right">
                <form role="form" id="signin-form">
                    <div class="row declaration_right_padding">
                        <div class="col-xs-12 col-md-12 col-lg-12 declaration_right_terms_parent">
                            <h4 class="declaration_right_terms">{{'login.termsOfUse'|translate}}</h4>

                            <div id="result" class="declaration_right_terms_content" style="padding:10px;box-shadow: inset 0px 1px 5px 0px rgba(0,0,0,0.75);
                            ">
                                {{'upam.termsOfUser'|translate}}
                            </div>
                        </div>
                        <div class="row row-split">
                            <div class="row declaration_right_terms_button_1">
                                <div class="col-xs-12 cl-md-12 col-lg-12 declaration_right_terms_button_2">
                                    <button id="back" type="button"
                                            class="form-control btn btn-info declaration_right_terms_button"
                                            ng-click="backToLogin();">{{'register.backToLogin'|translate}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
